<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>포항과메기라이더스 | 공식 가이드</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 폰트: Pretendard -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- 전역 환경 변수 정의 (스크립트 실행 전 최상단 필수) -->
    <script>
      window.process = { 
        env: { 
          API_KEY: "" 
        } 
      };
    </script>

    <!-- 안정적인 Babel 버전 고정 -->
    <script src="https://unpkg.com/@babel/standalone@7.23.12/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-morphism {
            background: rgba(30, 41, 59, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .orange-glow {
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

    <!-- Import Map: 라이브러리 충돌 방지를 위해 중복 선언 제거 및 버전 고정 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- 초기 로딩 화면 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; color: #f97316;">
            <div style="width: 40px; height: 40px; border: 4px solid #f97316; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
            <p style="font-weight: 800; letter-spacing: -0.05em; font-style: italic; margin: 0; font-size: 18px;">POHANG GWAMEGI RIDERS</p>
            <p style="font-size: 12px; color: #475569; margin-top: 10px; font-weight: 500;">엔진 예열 중... 잠시만 기다리이소!</p>
        </div>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- 
      핵심 해결책: 
      GitHub Pages 환경에서 로컬 파일(App.tsx 등) 해석 오류를 방지하기 위해 
      모든 로직이 통합된 index.tsx 하나만 로드합니다.
      data-presets에서 env를 제거하여 targets 에러를 방지합니다.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx">
    </script>
</body>
</html>
